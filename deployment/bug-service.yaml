apiVersion: apps/v1
kind: Deployment
metadata:
  name: bug-deployment
  labels:
    app: bug
spec:
  selector:
    matchLabels:
      app: bug
  replicas: 1
  template:
    metadata:
      labels:
        app: bug
    spec:
      containers:
        - name: bug
          image: yefriddavid/user-garlic:v1
          ports:
            - name: bug-service
              containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: bug-service
spec:
  selector:
    app: bug
  ports:
    - port: 3000
      targetPort: user-service